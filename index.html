
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Random Quote Generator</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet"  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="index.js"></script>



    <script>
      $(document).ready(function() {
        var randomQuote;
        var randomNum;
        var randomAuthor;
        function getQuote() {
          var quotes = ["Hello World!", "Hello Sea!", "Hello Sky!"];
          var author = ["-Author 1", "-Author 2", "-Author 3"];


          randomNum = Math.floor((Math.random() * quotes.length));
          randomQuote = quotes[randomNum];
          randomAuthor = author[randomNum];

          $(".quote").text(randomQuote);
          $(".author").text(randomAuthor);
        }



        $("#tweet").on("click", function() {
          window.open("https://twitter.com/intent/tweet?text=" +randomQuote);
        });

        $("#newQuote").on("click", function() {
          getQuote();
        });
        
      });
    </script>

  </head>
  <body>


    <div class="container-fluid text-center">
      <h1>Random Quote Generator</h1>
      <p>Some of my favorite quotes of all time!</p>
      <img src = "https://cdn.dribbble.com/users/30068/screenshots/1805572/testify-logo_1x.png"/>
      <br />
      <button class="btn btn-default" type="submit" id="newQuote">New Quote</button>
      <a href = "#" class="btn btn-default" id="tweet">Tweet Out</a>
      <br />
      <div class="quotes text-center">
        <span class="quote">Would you kindly?</span>
        <span class="author">-Bioshock</span>
      </div>
    </div>

  </body>
</html>
